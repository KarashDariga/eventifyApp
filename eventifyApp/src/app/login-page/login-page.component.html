
<div>
    <label for="login">Login: </label>
    <input class="form-control"  id="login" [(ngModel)]="username" placeholder="name">
</div>
<div>
    <label for="password">Password: </label>
    <input class="form-control"  id="password" type="password" [(ngModel)]="password" placeholder="password">

</div>
<button (click)="getToken()" class="btn btn-primary">submit</button>
